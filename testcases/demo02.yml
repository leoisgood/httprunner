# 模拟带参数的get请求
- congfig:
     name: 验证access_token
     base_url: https://api.weixin.qq.com

- test:
     name: 调用 access_token 接口
     request:
       url: /cgi-bin/token
       method: GET
       params:
         grant_type: client
         appid:
         secret：
     validate:
       - eq: ["status_coded",200]
       - eq: [content.expires_in,7200]